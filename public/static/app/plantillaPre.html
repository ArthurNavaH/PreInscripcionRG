<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/plantillaPre.css" />
        <title>PlantillaPre</title>
    </head>
    <body>
        <div class="container">
            <div class="flex row">
                <input type="text" placeholder="Apellidos" class="input input6" />
                <input type="text" placeholder="Nombres" class="input input4"/>
            </div>

            <div class="flex row">
                <input type="text" placeholder="Cedula" class="input input2" />
                <input type="text" placeholder="Fecha de Nac" class="input input2" />
                <input type="text" placeholder="Pais de Nac" class="input input2" />
                <input type="text" placeholder="Estado de Nac" class="input input2" />
                <input type="text" placeholder="Municipio de Nac" class="input input2" />
                <input type="text" placeholder="Genero" class="input input2" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Plantel de Procedencia" class="input input10" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Presenta algun problema de salud que le impida hacer deportes?" class="input input5" />
                <input type="text" placeholder="Cual?" class="input input5" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Correo electronico del estudiante" class="input input6" />
                <input type="text" placeholder="Telf" class="input input4" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Direccion de Hab" class="input input5" />
                <input type="text" placeholder="Municipio" class="input input3" />
                <input type="text" placeholder="Parroquia" class="input input2" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Urbanizacion/Sector/Barrio" class="input input3" />
                <input type="text" placeholder="Tipo de via" class="input input3" />
                <input type="text" placeholder="Beca?" class="input input2" />
                <input type="text" placeholder="Canaima?" class="input input2" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Condicion de la vivienda" class="input input10" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Nombre y apellidos (Madre)" class="input input6" />
                <input type="text" placeholder="Telf (Madre)" class="input input2" />
                <input type="text" placeholder="C.I (Madre)" class="input input2" />
            </div>

            <div class="flex row">
                <input type="text" placeholder="Nombre y apellidos (Padre)" class="input input6" />
                <input type="text" placeholder="Telf (Padre)" class="input input2" />
                <input type="text" placeholder="C.I (Padre)" class="input input2" />
            </div>
        </div> 
    </body>
</html>
